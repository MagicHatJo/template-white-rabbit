<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>White Rabbit Template</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container window-frame">
	<div class="title-bar">
		<ul class="title-right">
		<li><img src="./assets/minus_sign.svg"></li>
		<li><img src="./assets/rabbit_sign.svg"></li>
		<li><img src="./assets/x_sign.svg"></li>
		</ul>
	</div>

	<div class="main-image">
		<img src="./assets/white_rabbit_main.png">
	</div>

	<div class="nav-bar">
		<ul>
		<li><a href="./"><h3>home</h3></a></li>
		<li class="separator">|</li>
		<li><a href="./faq.html"><h3>faq</h3></a></li>
		<li class="separator">|</li>
		<li><a href="./contact.html"><h3 class="active-page">contact</h3></a></li>
		</ul>
	</div>
	
	<div class="title-with-socials">
		<hr class="separator">
		<ul>
		<li><img src="./assets/logo-twitter.svg"></li>
		<li><img src="./assets/logo-twitch.svg"></li>
		<li><img src="./assets/logo-tiktok.svg"></li>
		<li><img src="./assets/logo-youtube.svg"></li>
		</ul>
	</div>

	<div class="inner-container window-frame">
		<div class="title-bar">
			<div class="title-left">
				<img src="./assets/rabbit_sign.svg">
				<h3>contact us</h3>
			</div>
			<ul class="title-right">
			<li><img src="./assets/minus_sign.svg"></li>
			<li><img src="./assets/rabbit_sign.svg"></li>
			<li><img src="./assets/x_sign.svg"></li>
			</ul>
		</div>

		<form class="contact-form">
			<input type="text" id="fname" name="firstname" placeholder="First name">
			<input type="text" id="lname" name="lastname" placeholder="Last Name">
			<textarea id="subject" name="subject" placeholder="Subject"></textarea>
			<input type="submit" value="Submit">
		</form>

	</div>

	<div class="footer">
		<p>email: loremipsum@gmail.com</p>
	</div>
</div>
</body>
</html>
